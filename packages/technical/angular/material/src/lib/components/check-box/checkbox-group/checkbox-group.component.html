<div class="control-label">
  <label>{{ label }}</label>
</div>
<div class="checkbox-group-all">
  <mat-checkbox
    [(ngModel)]="checkboxGroup.selectAll.checked"
    [checked]="allCheckboxesChecked"
    [disabled]="checkboxGroup.selectAll?.disabled"
    [indeterminate]="selectAllIndeterminate"
    [labelPosition]="labelPosition"
    (change)="selectAll($event.checked)"
    (blur)="onBlur()"
  >
    {{ checkboxGroup.selectAll.name }}
  </mat-checkbox>
</div>
<ul class="checkbox-group-items">
  <li *ngFor="let item of checkboxGroup.items; let i = index">
    <mat-checkbox
      class="group-items"
      [(ngModel)]="item.checked"
      [disabled]="item.disabled"
      [labelPosition]="labelPosition"
      (ngModelChange)="updateSelectAllChecked()"
      (blur)="onBlur()"
    >
      {{ item.name }}
    </mat-checkbox>
  </li>
</ul>
<app-form-control-errors
  [control]="ngControl"
  *ngIf="ngControl?.errors"
></app-form-control-errors>
